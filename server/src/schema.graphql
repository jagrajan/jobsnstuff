# import Role from "./generated/prisma.graphql"

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  signup(email: String!, password: String!, username: String!, role: Role!): AuthPayload
  login(username: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  email: String!
}
