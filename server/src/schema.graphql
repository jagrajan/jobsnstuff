# import Role, ID, File, Filetype, UserProfile, BusinessProfile from "./generated/prisma.graphql"

scalar Upload

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!, username: String!, role: Role!, activated: Boolean!): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
  updateuser(username: String!, email: String!, firstname: String!, lastname: String!, preferredname: String, phonenumber: String!): User
  uploadFile (file: Upload!, name: String!, filetype: Filetype! ): File!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  email: String!
  role: Role!
  userprofile: UserProfile
  businessprofile: BusinessProfile
  files: [File]
}
