# import Role, ID, File, Filetype, UserProfile, BusinessProfile, Location, JobPosting from "./generated/prisma.graphql"

scalar Upload

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!, username: String!, role: Role!, activated: Boolean!, confirmPassword: String!): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
  updateuser(username: String!, email: String!, firstname: String!, lastname: String!, preferredname: String, phonenumber: String!): UserPayload!
  uploadFile (file: Upload!, name: String, filetype: Filetype!, size: Float!, filename: String!, overwrite: Boolean!): UploadPayload!
  createOrUpdateJobPosting (title: String!, type: String, duration: String!, streetaddress: String!, city: String!, province: String!, country: String!, postalcode: String!, openings: String, description: String, contactname: String, salary: String, deadline: DateTime): JobPostingPayload!
}

type AuthErrors {
  username: String
  email: String
  password: String
  confirmPassword: String
  login: String
}

type AuthPayload {
  token: String
  user: User
  errors: AuthErrors
}

type JobPostingPayload {
  jobposting: JobPosting
  errors: JobPostingErrors
}

type JobPostingErrors {
  title: String
  type: String
  duration: String
  dateadded: String
  datemodified: String
  streetaddress: String
  city: String
  province: String
  country: String
  postalcode: String
  opening: String
  description: String
  contactname: String
  salary: String
  deadline: String
}

type UploadErrors {
  fileexists: String
  filetype: String
  filesize: String
}

type UploadPayload {
  file: File
  errors: UploadErrors
}

type UserErrors {
  username: String
  email: String
  firstname: String
  lastname: String
  phonenumber: String
}

type UserPayload {
  user: User
  errors: UserErrors
}

type User {
  id: ID!
  username: String!
  email: String!
  role: Role!
  userprofile: UserProfile
  businessprofile: BusinessProfile
  files: [File]
}
