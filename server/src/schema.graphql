# import Role from "./generated/prisma.graphql"

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  signup(email: String!, password: String!, name: String!, role: Role!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
}
