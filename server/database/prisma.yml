# The service name, this will be part of the endpoint of the Prisma API
#service: group1-cmpt470-project

# The deployment stage, this will also be part of the API endpoint
#stage: dev

# Points to the file that holds your data model
datamodel: datamodel.graphql

# You can only access the API when providing JWTs that are signed with this secret
secret: group1CMPT470secret

#cluster: public-sprinklegazelle-454/prisma-eu1
endpoint: https://eu1.prisma.sh/public-sprinklegazelle-454/group1-cmpt470-project/dev

hooks:
  post-deploy:
    - echo "Deployment finished"
    - graphql get-schema --project database
    - graphql prepare
