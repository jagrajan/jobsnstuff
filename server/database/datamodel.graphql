type User {
  id: ID! @unique
  username: String! @unique
  email: String! @unique
  password: String!
  role: Role!
  activated: Boolean!
  validateEmailToken: String! @unique
  resetPasswordToken: String! @unique
  resetPasswordExpires: Float
  userprofile: UserProfile @relation(name: "UserProfileDetails" onDelete: CASCADE)
  businessprofile: BusinessProfile @relation(name: "BusinessProfileDetails" onDelete: CASCADE)
  files: [File!]! @relation(name: "UserFiles" onDelete: CASCADE)
}

type UserProfile {
  id: ID! @unique
  firstname: String
  lastname: String
  preferredname: String
  phonenumber: String
  user: User! @unique @relation(name: "UserProfileDetails")
  applications: [Application!]!
}

type BusinessProfile {
  id: ID! @unique
  name: String
  description: String
  phonenumber: String
  address: String
  website: String
  user: User! @unique @relation(name: "BusinessProfileDetails")
  jobpostings: [JobPosting!]! @relation(name: "JobPostingDetails" onDelete: CASCADE)
  location: Location @relation(name: "BusinessProfileLocation" onDelete: CASCADE)
}

type File {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  filename: String!
  mimetype: String!
  path: String! @unique
  name: String
  filetype: Filetype!
  storedName: String!
  size: Float!
  user: User! @unique @relation(name: "UserFiles")
}

enum Role {
  ADMIN
  BASEUSER
  BUSINESS
}

enum Filetype {
  RESUME
  COVERLETTER
  PROFILEIMAGE
  TEMP
}

type Location {
  id: ID! @unique
  address: String
  city: String
  region: String
  country: String
  postalcode: String
  jobposting: JobPosting @unique @relation(name: "JobPostingLocation")
  businessprofile: BusinessProfile @unique @relation(name: "BusinessProfileLocation")
}

type JobPosting {
  id: ID! @unique
  title: String!
  type: PositionType
  duration: Int
  location: Location @relation(name: "JobPostingLocation" onDelete: CASCADE)
  openings: Int
  description: String!
  contactname: String
  salary: Float
  deadline: DateTime!
  coverletter: Boolean
  applications: [Application!]!
  paytype: PayType
  activated: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
  businessprofile: BusinessProfile! @unique @relation(name: "JobPostingDetails")
}

enum StatusType {
  PENDING
  ACCEPTED
  REJECTED
}

type Application {
  id: ID! @unique
  status: StatusType!
  user: UserProfile!
  jobposting: JobPosting!
}

enum PositionType {
  FULLTIME
  PARTTIME
}

enum PayType {
  HOURLY
  SALARY
}
